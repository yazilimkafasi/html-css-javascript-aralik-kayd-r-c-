<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper-range">
    <div class="sliderValue">
        <span>50</span>
    </div>
    <div class="field">
        <div class="value left">0</div>
        <input type="range" min="5" max="100" value="50" steps="1">
        <div class="value right">100</div>
    </div>
</div>


<script src="script.js"></script>

</body>
</html>
